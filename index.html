<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplift 365</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Scripture Power</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
    </nav>

    <div class="container-fluid">
      <h2 class="text-center mb-5">How Can the Book of Mormon Change Your Life?</h2>
      <hr>
      <form>
        <div class="form-group">
          <label for="quoteSubject">Theme</label>
          <select class="form-control" id="quoteSubject">
            <option value="prophetic_testimony">Prophetic Testimony</option>
            <option value="spiritual_blessings">Spiritual Blessings</option>
            <option value="patience">More Patience</option>
            <option value="charity">More Charity</option>
            <option value="peace">Peace</option>
            <option value="miracles">Miracles</option>
            <option value="author">Author's Testimony</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div id="quoteDisplay" class="my-5" style="font-family: Arial, sans-serif; font-weight: bold; font-size: 1.3em;"></div>
    </div>

    <script src="index.js"></script>
    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Author: Alex Evans</span>
        <a
          class="text-reset"
          href="https://github.com/alexevans23/scripture-search"
          >GitHub</a>
      </div>
    </footer>
  </body>
</html>
